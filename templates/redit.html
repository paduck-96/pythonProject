{% extends 'base.html'%}
{%block content%}
<div class="ui container" style="text-align:center; margin-top:50px; ">
    <h2>당신의 습관 형성에 도움이 되는 프로그램</h2>
{% if notify %}
  {% for routin in routin_list %}
  <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <strong class="me-auto">{{routin.title}}</strong>
    <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="Close">
      <span aria-hidden="true"></span>
    </button>
  </div>
  <div class="toast-body">
    {{notify}}
  </div>
</div>
  {% endfor %}
{% endif %}
</div>
<div class="ui container" style="margin-top:50px border:1px solid">
  <form class="ui form"  action="/routin/edit/{{routin.id}}" method="post">
    <div class="field">
        <label for="title" class="form-label mt-4">할 일</label>
        <input type="text" class="form-control" id="title" aria-describedby="routinHelp" name="title" value="{{routin.title}}">
      <small id="routinHelp" class="form-text text-muted">루틴을 변경하시려구요?</small>
        <label for="duration" class="form-label mt-4">기간</label>
        <input type="text" class="form-control" id="duration" name="duration" value="{{routin.duration}}" aria-describedby="durationHelp">
        <small id="durationHelp" class="form-text text-muted">기한을 잘 생각해보세요</small>
      <button id="button-addon2" class="ui button btn btn-primary" type="submit">수정</button>
      <a href="/routin">
      <button id="button-addon2" class="ui button btn btn-primary">취소</button>
        </a>
    </div>
  </form>
</div>
{%endblock%}
